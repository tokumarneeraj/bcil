<div class="pcoded-content" >
    <!-- Page-header start -->
    <div class="page-header">
        <div class="page-block">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="page-header-title">
                        <h5 class="m-b-10">Account</h5>
                        <p class="m-b-0">Welcome to Technology Transfer Office at BCIL</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <ul class="breadcrumb-title">
                        <li class="breadcrumb-item">
                            <a href="index.html"> <i class="fa fa-home"></i> </a>
                        </li>
                        <li class="breadcrumb-item"><a href="#!">Account</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Page-header end -->
    <div class="pcoded-inner-content">
        <!-- Main-body start -->
        <div class="main-body">
            <div class="page-wrapper">
              
                <!-- Page body start -->
                <div class="page-body">  
                                                         
                    <div class="row categoryList mouList">
                        <div class="col-md-12 text-center" *ngIf="stage=='luf_invoice'">
                            <div class="addMou">
                                <a (click)="createactivity()">Create Invoice</a>
                            </div>                                            
                        </div>
                        <div class="col-sm-12" *ngIf="stage=='client_invoice'">
                            <div class="addMou">
                            <a routerLink="../mou-application" [queryParams]="{ stage: 'client_invoice'}" style="float:right" class="mb-5">View Client Invoice</a>
                            </div>
                        </div>
                        <div class="col-sm-12" *ngIf="stage=='luf_invoice'">
                            <div class="addMou">
                            <a routerLink="../mou-application" [queryParams]="{ stage: 'luf_invoice'}" style="float:right" class="mb-5">View Luf Invocie</a>
                            </div>
                        </div>
                        <div class="col-sm-12">
                        <!-- Basic Form Inputs card start -->
                            <div class="row">

                              
                            <!-- task, page, download counter  start -->
                                <div class="col-xl-3 col-md-6" *ngFor="let account of accountdata;let index=i;">
                                  
                                        <div class="card">
                                            <div class="card-block">
                                                <div class="row align-items-top">
                                                    <div class="col-12">
                                                      <h4 class="text-c-{{account?.color}}">{{account.heading}}</h4>
                                                        <h6 class="text-muted m-b-0">{{accountlistfilter(account.value)}}</h6>
                                                    </div>
                                                    <!-- <div class="col-4 text-right">
                                                        <i class="fa fa-bar-chart f-28"></i>
                                                    </div> -->
                                                </div>
                                            </div>
                                            <a (click)="queryparam(account)" >
                                            <div class="card-footer bg-c-{{account?.color}}">
                                                <div class="row align-items-center">
                                                    <div class="col-9">
                                                        <p class="text-white m-b-0">View</p>
                                                    </div>
                                                    <div class="col-3 text-right">
                                                        <i class="fa fa-arrow-right text-white f-16"></i>                                                              
                                                    </div>
                                                </div>            
                                            </div>
                                          </a>
                                        </div>
                                                                                   
                                </div>
                             

                              


                            
                                

                           
                              
                                
                              
                              
                                                                         
                                                                          
                            </div>
                        <!-- Basic Form Inputs card end -->
                        </div>
                    </div>
                </div>
            <!-- Page body end -->
            </div>
        </div>
<app-footer></app-footer>
  </div>
  <app-activity [array]="array"></app-activity>
  <app-luf-invoice></app-luf-invoice>
