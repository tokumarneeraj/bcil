<div class="pcoded-content">
    <!-- Page-header start -->
    <div class="page-header">
        <div class="page-block">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="page-header-title">
                        <h5 class="m-b-10">MOU</h5>
                        <p class="m-b-0">Welcome to Technology Transfer Office at BCIL</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <ul class="breadcrumb-title">
                        <li class="breadcrumb-item">
                            <a href="index.html"> <i class="fa fa-home"></i> </a>
                        </li>
                        <li class="breadcrumb-item"><a href="#!">MOU</a>
                        </li>
                        <!-- <li class="breadcrumb-item"><a href="#!">Assignments</a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Page-header end -->
    <div class="pcoded-inner-content">
        <!-- Main-body start -->
        <div class="main-body">
            <div class="page-wrapper">
                <!-- Page-body start -->
                <div class="page-body">
                    
                    <!-- Hover table card start -->
                    <div class="card">
                        <div class="card-header">
                            <h5>View Applications</h5>
                            <!-- <span>use class <code>table-hover</code> inside table element</span> -->
                            <div class="card-header-right">
                                <ul class="list-unstyled card-option">
                                    <li><i class="fa fa fa-wrench open-card-option"></i></li>
                                    <li><i class="fa fa-window-maximize full-card"></i></li>
                                    <li><i class="fa fa-minus minimize-card"></i></li>
                                    <li><i class="fa fa-refresh reload-card"></i></li>
                                    <li><i class="fa fa-trash close-card"></i></li>
                                </ul>
                            </div>
                        </div>
                       
<div class="card-block table-border-style">
    <div class="table-responsive">
      <table class="table table-hover" *ngIf="showpage">
        <thead>
          <tr>
            <th>#</th>
            <th>Institute</th>
            <th>Dept. Name</th>
            <th>Phone No.</th>
            <th>Director Name</th>
            <th>Director Mobile</th>

            <th>Action</th>
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mouModel;let i=index;">
            <th scope="row">{{i+1}}</th>
            <td>{{item.int_Uni_Name}}</td>
            <td>{{item.dept_Name}}</td>
            <td>{{item.phoneNo}}</td>
            <td>{{item.dir_Head_Name}}</td>
            <td>{{item.dir_Mobile_No}}</td>
            <td ><button class="btn btn-info" (click)="additionfile(item)">Additional file</button></td>

          </tr>
        </tbody>
      </table>


      
    </div>
  </div>
  </div>
  </div>
  </div>
