
<div class="pcoded-content">
  <!-- Page-header start -->
  <div class="page-header">
    <div class="page-block">
      <div class="row align-items-center">
        <div class="col-md-8">
          <div class="page-header-title">
            <h5 class="m-b-10">Dashboard</h5>
            <p class="m-b-0">Welcome to Technology Transfer Office at BCIL</p>
          </div>
        </div>
        <div class="col-md-4">
          <ul class="breadcrumb-title">
            <li class="breadcrumb-item">
              <a href="index.html"> <i class="fa fa-home"></i> </a>
            </li>
            <li class="breadcrumb-item">
              <a href="#!">Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Page-header end -->
  <div class="pcoded-inner-content">
    <!-- Main-body start -->
    <div class="main-body">
      <div class="page-wrapper">

        <!-- Page body start -->
        <div class="page-body">
          <div class="row categoryList">
            <div class="col-sm-12" *ngIf="showpage">
              <!-- Basic Form Inputs card start -->
              <div class="row">
                <!-- task, page, download counter  start -->
<ng-container *ngFor="let tab of checktab()">
                <div class="col-xl-3 col-md-6">
                  <a (click)="taburl(tab?.url)">
                    <div class="card">
                      <div class="card-block">
                        <div class="row align-items-top">
                          <div class="col-8">
                            <h4 class="text-c-{{tab?.color}}">{{tab?.text}}</h4>
                            <h6 class="text-muted m-b-0">{{counttotal(tab)}}</h6>
                          </div>
                          <div class="col-4 text-right">
                            <i class="{{tab?.icon}}"></i>
                          </div>
                        </div>
                      </div>
                      <div class="card-footer bg-c-{{tab?.color}}">
                        <div class="row align-items-center">
                          <div class="col-9">
                            <p class="text-white m-b-0">View</p>
                          </div>
                          <div class="col-3 text-right">
                            <i class="fa fa-arrow-right text-white f-16"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                  </a>
                </div>

              </ng-container>



              
              </div>
              <!-- Basic Form Inputs card end -->
            </div>
          </div>
        </div>
        <!-- Page body end -->
      </div>
    </div>
    <!-- Main-body end -->

  </div>
  <app-footer></app-footer>
</div>
