<div class="d-flex">
    <div class="login-container m-auto">
      <div class="card boxshadow">
        <div class="card-header bg-primary dark text-white clearfix">
          <i class="fa fa-lock" aria-hidden="true"></i> Forget Password
          
        </div>
        <div class="card-body">
          <div class="col-md-8 offset-md-2">
            <form *ngIf="formResetToggle" class="login" name="ForgetPasswordForm" #f="ngForm" novalidate
                  (ngSubmit)="f.form.valid ? forgetpassword() :
                            (!Email.valid && showErrorAlert('Email is required', 'Please enter a valid email'));
                           ">
              <div class="form-group row">
                <label class="col-form-label col-md-3" for="login-username">Email:</label>
                <div class="col-md-9">
                  <input type="text" id="login-username" name="Email" placeholder="Enter email" autocomplete="email" class="form-control" [ngClass]="{'is-valid': f.submitted && Email.valid, 'is-invalid' : f.submitted && !Email.valid}"
                         [(ngModel)]="forgetPassword.Email" #Email="ngModel" required />
                  <span class="invalid-feedback" *ngIf="f.submitted && !Email.valid">
                    email is required
                  </span>
                </div>
              </div>
             
             
              <div class="form-group row">
                <div class="offset-md-3 col-md-9">
                  <button type="submit" class="btn btn-primary" [disabled]="isLoading">
                    <i *ngIf="isLoading" class='fa fa-circle-o-notch fa-spin'></i> {{isLoading ? 'Submitting...' : 'Submit'}}
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </section>
